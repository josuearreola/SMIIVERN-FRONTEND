<div class="login-container">
    <div class="auth-card">
        <div class="profile-icon">
            <i class="bi bi-person-circle"></i>
        </div>
        <h2 class="text-center mb-4">Iniciar Sesión</h2>
        
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="bi bi-envelope"></i>
                    </span>
                    <input 
                        type="email" 
                        class="form-control"
                        formControlName="email" 
                        placeholder="Email"
                        [class.is-invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
                </div>
                <div class="invalid-feedback" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
                    Por favor ingresa un email válido
                </div>
            </div>

            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="bi bi-lock"></i>
                    </span>
                    <input 
                        type="password" 
                        class="form-control"
                        formControlName="password" 
                        placeholder="Contraseña"
                        [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                </div>
                <div class="invalid-feedback" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                    La contraseña es requerida
                </div>
            </div>

            <div class="error-message" *ngIf="errorMessage">
                {{ errorMessage }}
            </div>

            <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid || isLoading">
                <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2"></span>
                {{ isLoading ? 'Iniciando sesión...' : 'Iniciar Sesión' }}
            </button>
        </form>

        <div class="register-link mt-4">
            <p>¿No tienes una cuenta? <a routerLink="/register">Regístrate aquí</a></p>
        </div>
    </div>
</div>
